<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
		<script>
            console.log("HTML loaded");
            document.addEventListener('DOMContentLoaded', (event) => {
              console.log("DOM fully loaded and parsed");
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 1920; displayHeight: 1080; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                        id="animated-asset"
                        src="./dinoModels/pteranodon/asset.glb"
                ></a-asset-item>
                <a-asset-item
                        id="attacking-dino-asset"
                        src="./dinoModels/attack_dino/asset.glb"
                ></a-asset-item>
                <a-asset-item
                        id="velo-asset"
                        src="./dinoModels/velociraptor/asset.glb"
                ></a-asset-item>
                <a-asset-item
                        id="Stygimoloch-asset"
                        src="./dinoModels/Stygimoloch/asset.glb"
                ></a-asset-item>
                <a-asset-item
                        id="tri-asset"
                        src="./dinoModels/tri/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                    id="animated-marker"
                    type="pattern"
                    preset="custom"
                    url="./markers/pteranodon/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
            >
                <a-entity
                        id="bowser-model"
                        scale="0.7 0.7 0.7"
                        animation-mixer="loop: repeat"
                        gltf-model="#animated-asset"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                    id="attacking-dino-marker"
                    type="pattern"
                    preset="custom"
                    url="./markers/attack_dino/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
            >
                <a-entity
                        id="attacking-dino-model"
                        scale="0.24 0.24 0.24"
                        animation-mixer="loop: repeat"
                        gltf-model="#attacking-dino-asset"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                    id="velo-marker"
                    type="pattern"
                    preset="custom"
                    url="./markers/velociraptor/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
            >
                <a-entity
                        id="velo-model"
                        scale="0.4 0.4 0.4"
                        animation-mixer="loop: repeat"
                        gltf-model="#velo-asset"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                    id="Stygimoloch-marker"
                    type="pattern"
                    preset="custom"
                    url="./markers/Stygimoloch/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
            >
                <a-entity
                        id="Stygimoloch-model"
                        scale="0.1 0.1 0.1"
                        animation-mixer="loop: repeat"
                        gltf-model="#Stygimoloch-asset"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                    id="tri-marker"
                    type="pattern"
                    preset="custom"
                    url="./markers/tri/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
            >
                <a-entity
                        id="tri-model"
                        scale="0.22 0.22 0.22"
                        animation-mixer="loop: repeat"
                        gltf-model="#tri-asset"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
